<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Вертикальний рух</title>

</head>

<body>


    <!-- 1. Текст та рисунки коливаються -->
    <div class="row swinging">
        <span class="text">Текст коливається вертикально</span>
        <span class="images">
            <img src="image/img1.png" alt="img1" width="50" height="50">
            <img src="image/img2.png" alt="img2" width="50" height="50">
        </span>
    </div>


    <!-- 2. Послідовність рисунків пробігає знизу вгору -->
    <div class="row bottom-to-top">
        <span class="images">
            <img src="image/img3.png" alt="img3" width="50" height="50">
            <img src="image/img4.png" alt="img4" width="50" height="50">
        </span>
    </div>


    <!-- 3. Послідовність рисунків пробігає згори до низу із зупинкою -->
    <div class="row top-to-bottom">
        <span class="images">
            <img src="image/img5.png" alt="img5" width="50" height="50">
            <img src="image/img6.png" alt="img6" width="50" height="50">
        </span>
    </div>


   <!-- 4. Текст із запізненням №1 -->
<div class="row delay1">
    <span class="text">
        <img src="image/img7.png" alt="Зображення 7" width="50" height="50"> <!-- Додаємо зображення -->
        Текст із запізненням №1
    </span>
</div>


<!-- 5. Текст із запізненням №2 -->
<div class="row delay2">
    <span class="text">
        <img src="image/img8.png" alt="Зображення 8" width="50" height="50"> <!-- Додаємо зображення -->
        Текст із запізненням №2
    </span>
</div>
   
</body>
</html>
