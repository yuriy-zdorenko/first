<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Карта зі спливаючими заголовками</title>
</head>
<body>

    <!-- Створюємо карту -->
    <map name="map2">
        <!-- Прямокутна область -->
        <area shape="rect" coords="0, 0, 300, 50" href="#" title="Блакитне небо">

        <!-- Область у формі полігону -->
        <area shape="poly" coords="120,180,210,180,150,150" href="#" title="Човен">

        <!-- Ще одна область у формі полігону -->
        <area shape="poly" coords="0,20,50,20,30,140,0,120,0,20" href="#" title="Скеля">

        <!-- Кругла область -->
        <area shape="circle" coords="50,235,25" href="#" title="Камінь">
        <!-- корд - координати зображ -->
    </map>

    <!-- Зображення, яке використовує карту -->
    <img src="image/vodopad.jpg" width="300" height="260" usemap="#map2" alt="Водоспад">

</body>
</html>
