<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Навчальний файл HTML</title>
</head>
<body>
    <!-- Текст із шрифтом Arial, червоним кольором і великим розміром -->
    <u><i><b>
        <font color="#FF0000" face="Arial" size="7">
            Розклад
        </font>
    </b></i></u>

    <!-- Текст із іншим кольором, гарнітурою та розміром -->
    <font color="Green" face="Verdana" size="5">
        <i>занять</i>
    </font>

    <!-- Текст з фіолетовим кольором, іншим шрифтом -->
    <font color="#8000FF" face="Courier" size="4">
        <u>на вівторок</u>
    </font>
</body>
</html>
