<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SayenkoLab04-3</title>
</head>
<body>
	<marquee behavior="alternate" bgcolor="yellow" scrollamount="15">
		<p>Текст та рисунки у рядку коливаються</p>
		<img src="Image/university.jpg" width="200px" alt="university">
	</marquee>
	<marquee behavior="scroll" height="300px" bgcolor="yellow" direction="up" scrollamount="15">
		<img src="Image/university.jpg" alt="house" width="200px"></br>
		<img src="Image/group.jpg" alt="kolektyvu" width="200px">
	</marquee>
	<marquee behavior="slide" height="300px" loop="1" bgcolor="yellow" direction="down" scrollamount="15">
		<img src="Image/university.jpg" alt="house" width="200px"></br>
		<img src="Image/group.jpg" alt="kolektyvu" width="200px">
	</marquee>
	<marquee bgcolor="gray" scrolldelay="80" height="50px" scrolldelay="150" scrollamount="20">Створити два рядки, текст в яких переміщується з різними режимами запізнення</marquee>
	<marquee bgcolor="gray" scrolldelay="120" height="50px" scrollamount="20">Створити два рядки, текст в яких переміщується з різними режимами запізнення</marquee>
</body>
</html>
