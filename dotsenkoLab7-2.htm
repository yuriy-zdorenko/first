<!DOCTYPE html>
<html lang="ukr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form action="" method="POST" target="_blank">
        <h1 title="">Форма</h1>
<pre>
    Ваше ім'я: <input name="name" type="text">
    Ваша стать: <BR>
        <input type="radio" name="sex" value="1" checked>чоловіча<BR>
        <input type="radio" name="sex" value="2">жіноча<BR>
     
    Ваш вік: <input type="number" name="age" value="" min="0" max="100">
     На якому курсі ви навчаєтесь?
     <select name="week" size="1">
        <option value="1"> Перший </option>
        <option value="2"> Другий </option>
        <option value="3"> Третій </option>
        <option value="4"> Четвертий </option>
        </select>
    
        Укажіть Ваші навички: <BR>
            <input type="checkbox" name="skill" value="1" checked> HTML <BR>
           <input type="checkbox" name="skill" value="3"> C++ <BR>
           <input type="checkbox" name="skill" value="4"> C# <BR>
        
    Поділіться вашими враженнями від навчання:
    <textarea name="impressions" rows="6" cols="60" wrap="off"></textarea>

    <p>
        <input type="submit" value=" Відіслати дані ">
        <input type="reset" value=" Очистити форму ">
        <input type="file" name="picture" size="50" accept="image/*">
    </p>

</pre>
           
</form>
</body>
</html>
