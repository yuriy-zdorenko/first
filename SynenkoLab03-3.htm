<!DOCTYPE html>
<html>
<head>
  <title>25/75</title>
  <style>
    table {
      width: 75%;
      border-collapse: collapse;
      margin: auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
    }
    .left-align {
      text-align: left;
      width: 25%;
    }
    .right-align {
      text-align: right;
      width: 75%;
    }
  </style>
</head>
<body>

<table>
  <caption>Статистика</caption>
  <tr>
    <th class="left-align">25% населення</th>
    <th class="right-align">75% населення</th>
  </tr>
  <tr>
    <td class="left-align">
      Всьго 25% населення активно займаються спортом та фізичними вправами.
    </td>
    <td class="right-align">
      75% населення, користуються Інтернетом для різноманітних цілей: спілкування, розваги, робота та навчання.
    </td>
  </tr>
</table>

</body>
</html>
