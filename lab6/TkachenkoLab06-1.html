<html>
<head>
    <title>Використання сенсорних зображень</title>
    <meta charset="UTF-8">
    <map name="map1"> <!-- створюємо карту з назвою map1, щоб застосувати її до зображення -->
        <!-- Створюємо область для кліка на зображенні -->
        <area shape="rect" coords="0,0,300,260" href="TkachenkoLab05-1.html" title="Водоспад">
        <!-- shape - форма області -->
        <!-- rect — прямокутник -->
        <!--  AREA Тег що визначає клікабельну область на зображенні -->
    </map> <!-- визначає карту зображення, що дозволяє зробити певні частини зображення клікабельними -->
</head>
<body>
    <!-- Застосовуємо карту до зображення -->
    <center>
        <img src="image\vodopad.jpg" width="300" height="260" border="2" usemap="#map1">
    </center>
</body>
</html>
