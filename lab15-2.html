<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-2</title>
</head>
<body>
    

    <script>
        let i = 0 
        
        do {
            if (i === 0) {
                console.log(i + ' - це нуль')
            }
            else if (i % 2 === 0) {
                console.log(i + ' - парне')
            }
            else if (!(i % 2 === 0)) {
                console.log(i + ' - непарне')
            }
            i++;
        } 
        while (i != 11);
    </script>
</body>
</html>
