<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Геометричні фігури з зображеннями</title>
</head>
<body>
    
    <!-- Коло з зображенням -->
    <div style="display: inline-block; margin-right: 20px; text-align: center; width: 200px; height: 200px; border-radius: 50%; background-color: lightblue; overflow: hidden; position: relative;">
        <a href="GrinVladLab1-9.html">
            <img src="image/photo1.jpg" alt="Про мене" style="width: 100%; height: 100%; object-fit: cover;">
        </a>
        <p style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Про мене</p>
    </div>

    <!-- Квадрат з зображенням -->
    <div style="display: inline-block; margin-right: 20px; text-align: center; width: 200px; height: 200px; background-color: lightgreen; overflow: hidden; position: relative;">
        <a href="GrinVladLab6-3.html">
            <img src="image/photo2.jpg" alt="Моя Батьківщина" style="width: 100%; height: 100%; object-fit: cover;">
        </a>
        <p style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Моя Батьківщина</p>
    </div>

    <!-- Трикутник з зображенням -->
    <div style="display: inline-block; text-align: center; width: 200px; height: 200px; overflow: hidden; position: relative;">
        <a href="GrinVladLab5-3.html">
            <img src="image/vodopad.jpg" alt="Посилання" style="width: 100%; height: 100%; object-fit: cover;">
        </a>
        <p style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Посилання</p>
    </div>
</body>
</html>
