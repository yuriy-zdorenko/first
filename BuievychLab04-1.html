<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Завдання 1</title>
</head>
<body>
    <h1>Невпорядковані списки з різними маркерами</h1>

    <h3>Маркер - замальований кружок</h3>
    <ul type="disc">
        <li>Пункт 1</li>
        <li>Пункт 2</li>
        <li>Пункт 3</li>
        <li>Пункт 4</li>
    </ul>

    <h3>Маркер - незамальований кружок</h3>
    <ul type="circle">
        <li>Пункт 1</li>
        <li>Пункт 2</li>
        <li>Пункт 3</li>
        <li>Пункт 4</li>
    </ul>

    <h3>Маркер - замальований квадратик</h3>
    <ul type="square">
        <li>Пункт 1</li>
        <li>Пункт 2</li>
        <li>Пункт 3</li>
        <li>Пункт 4</li>
    </ul>
</body>
</html>
