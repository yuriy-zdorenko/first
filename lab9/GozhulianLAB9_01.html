<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовки типу H2</title>
    <style>
        .style1 {
            color: #4CAF50;
            font-size: 24px;
            font-style: italic;
        }

        .style2 {
            color: #def321;
            font-size: 28px;
            font-weight: bold;
        }

        .style3 {
            color: #ff0000;
            font-size: 32px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2 class="style1">Перший заголовок зі стилем 1</h2>
    <h2 class="style2">Другий заголовок зі стилем 2</h2>
    <h2 class="style3">Третій заголовок зі стилем 3</h2>
    <h2 class="style1">Ще один заголовок зі стилем 1</h2>
    <h2 class="style3">Ще один заголовок зі стилем 3</h2>
</body>
</html>
