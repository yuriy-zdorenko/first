<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Фотографії з підписами">
    <meta name="keywords" content="фотографії, підписи, атрибути, ALT, BORDER, HEIGHT, WIDTH">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотографії з підписами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #004080;
        }
        .photo-container {
            display: inline-block;
            margin: 20px;
        }
        .photo-container img {
            border: 5px solid #004080;
        }
        .caption {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Мої фотографії</h1>

    <div class="photo-container">
        <img src="Photo1.jpg" alt="Фото на природі" width="300" height="200" border="5">
        <div class="caption">Фото на природі</div>
    </div>

    <div class="photo-container">
        <img src="Photo2.jpg" alt="Фотографія з друзями" width="300" height="200" border="5">
        <div class="caption">Фотографія океану</div>
    </div>

    <div class="photo-container">
        <img src="Photo3.jpg" alt="Подорож містом" width="300" height="200" border="5">
        <div class="caption">Подорож містом</div>
    </div>

</body>
</html>
