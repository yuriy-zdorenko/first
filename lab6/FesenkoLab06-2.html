<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сенсорні зображення</title>
  </head>
  <body>
    <map name="mymap">
      <area shape="rect" coords="0,0,300,50" href="#" title="Блакитне небо" />
      <area
        shape="poly"
        coords="120,180,210,180,150,150"
        href="#"
        title="Човен"
      />
      <area
        shape="poly"
        coords="0,20,50,20,30,140,0,120,0,20"
        href="#"
        title="Скеля"
      />
      <area shape="circle" coords="50,235,25" href="#" title="Камінь" />
    </map>
    <img
      src="image/waterfall.png"
      width="300"
      height="260"
      border="1"
      usemap="#mymap"
    />
  </body>
</html>
