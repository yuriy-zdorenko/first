<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description">
		<meta name="keywords">
		<title>Лаб. Робота №4.2</title>
	</head>
	
	<body>
		<table width="100%" border="0" cellspacing="10">
			<tr>
				<td bgcolor="red">
					<marquee height="600px" direction="down" behavior="alternate" scrollamount="24">
						<img src="Image/emblem.jpg" ALT="Емблема" width="144" height="144" BORDER="6">
						<p>Емблема</p>
					</marquee>
				</td>
				<td bgcolor="orange">
					<marquee height="600px" direction="up" behavior="scroll" scrollamount="24">
						<img src="Image/emblem.jpg" ALT="Емблема" width="72" height="72" BORDER="6">
						<img src="Image/emblem2023_square.png" ALT="Емблема 2023 (Квадратна)" width="72" height="72" BORDER="6">
						<img src="Image/emblem2023.png" ALT="Емблема 2023" width="72" height="72" BORDER="6">
					</marquee> 
				</td>
				<td bgcolor="green">
					<marquee height="600px" direction="down" behavior="slide" scrollamount="24">
						<img src="Image/emblem.jpg" ALT="Емблема" width="72" height="72" BORDER="6">
						<img src="Image/emblem2023_square.png" ALT="Емблема 2023 (Квадратна)" width="72" height="72" BORDER="6">
						<img src="Image/emblem2023.png" ALT="Емблема 2023" width="72" height="72" BORDER="6">
					</marquee> 
				</td>
				<td bgcolor="yellow">
					<marquee height="600px" direction="up" behavior="scroll" scrolldelay="24">
						4.	Створити два рядки, текст в яких переміщується з різними режимами запізнення.
					</marquee>
				</td>
				<td bgcolor="silver">
					<marquee height="600px" direction="up" behavior="scroll" scrolldelay="144">
						4.	Створити два рядки, текст в яких переміщується з різними режимами запізнення.
					</marquee>
				</td>
			</tr>
		</table>
	</body>
</html>
