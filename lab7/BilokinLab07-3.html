<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table {
        background-color: rgb(212, 212, 12);
        width: 100%;
      }
      .thead {
        color: blueviolet;
        font-size: 32px;
        font-weight: bold;
      }
      input {
        width: calc(100% - 7px);
      }
      input[type='submit'],
      input[type='reset'] {
        width: initial;
      }
    </style>
  </head>
  <body>
    <form action="accept.html">
      <table border="1" class="table" cellpadding="7">
        <thead class="thead">
          <tr>
            <td colspan="3">Анкета</td>
          </tr>
        </thead>
        <tr>
          <td width="2%">1.</td>
          <td width="48%"><label for="secondName">Прізвище</label></td>
          <td width="50%"><input type="text" name="name" id="secondName" /></td>
        </tr>
        <tr>
          <td>2.</td>
          <td><label for="name">Ім'я, по-батькові</label></td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>
        <tr>
          <td>3.</td>
          <td><label for="birthDate">Число і рік народження</label></td>
          <td><input type="text" name="name" id="birthDate" /></td>
        </tr>
        <tr>
          <td>4.</td>
          <td><label for="address">Домашня адреса</label></td>
          <td><input type="text" name="name" id="address" /></td>
        </tr>
        <tr>
          <td>5.</td>
          <td><label for="workAddress">Місце навчання (работи)</label></td>
          <td><input type="text" name="name" id="workAddress" /></td>
        </tr>
        <tr>
          <td>6.</td>
          <td><label for="phoneNumber">Домашній (робочий) телефон</label></td>
          <td>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              name="name"
              id="phoneNumber"
            />
          </td>
        </tr>
        <tr>
          <td>7.</td>
          <td><label for="email">E-mail</label></td>
          <td><input type="email" id="email" /></td>
        </tr>
        <tr valign="top">
          <td>8.</td>
          <td><label for="interestes">Область наукових інтересів</label></td>
          <td>
            <ol>
              <li><input type="text" id="interestes" /></li>
              <li><input type="text" id="interestes" /></li>
              <li><input type="text" id="interestes" /></li>
              <li><input type="text" id="interestes" /></li>
              <li><input type="text" id="interestes" /></li>
              <li><input type="text" id="interestes" /></li>
            </ol>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="reset" class="" value="Відмінити введення" />
            <br />
            <br />
            <input type="submit" value="Надіслати дані та перейти до 2 етапу реєстрації" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
