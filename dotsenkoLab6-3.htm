<img src="romny.jpg" alt="" width="700" height="500" title="Ромни відомі з часів Русі – під 1096 роком зустрічається у документах тодішня назва міста – Ромен. Назва походить від однойменної річки, на березі якої і з’явилось колись укріплене містечко, а назва річки від квітки ромен (або ромен-цвіт – ромашка велика садова) – мабуть колись її повно було у заплаві. Ромен впадає у Сулу, яка раніше була південною межею міста, а нині ділить його на дві частини.">
